  /* チェックボックスのデザイン(動きつき) */
  /* チェックボックス */
  input[type=checkbox] {
      display: none;
  }
  .checkbox01 {
      box-sizing: border-box;
      cursor: pointer;
      display: inline-block;
      padding: 5px 30px;
      position: relative;
      width: auto;
  }
  .checkbox01::before {
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 3px;
      content: '';
      display: block;
      height: 16px;
      left: 5px;
      margin-top: -8px;
      position: absolute;
      top: 50%;
      width: 16px;
  }
  .checkbox01::after {
      border-right: 6px solid #00cccc;
      border-bottom: 3px solid #00cccc;
      content: '';
      display: block;
      height: 20px;
      left: 7px;
      margin-top: -16px;
      opacity: 0;
      position: absolute;
      top: 50%;
      transform: rotate(45deg) translate3d(0,2px,0) scale3d(.7,.7,1);
      transition: transform .2s ease-in-out, opacity .2s ease-in-out;
      width: 9px;
  }
  input[type=checkbox]:checked + .checkbox01::before {
      border-color: #666;
  }
  input[type=checkbox]:checked + .checkbox01::after {
      opacity: 1;
      transform: rotate(45deg) scale3d(1,1,1);
  }
</style>
